<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>彩虹俗頭</title>
  <link rel="icon" href="rainbow.png" type="image/png">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* 🌈 彩虹背景 */
	body {
	  animation: rainbowBg 20s linear infinite;
	  background: linear-gradient(
		90deg,
		hsl(0, 40%, 70%),
		hsl(30, 40%, 70%),
		hsl(60, 40%, 70%),
		hsl(120, 40%, 70%),
		hsl(240, 40%, 70%),
		hsl(270, 40%, 70%),
		hsl(300, 40%, 70%)
	  );
	  background-size: 1000% 100%;
	}


    @keyframes rainbowBg {
      0% { background-position: 0% 0; }
      100% { background-position: 100% 0; }
    }

    /* ☁️ 雲朵樣式 */
    .cloud {
      position: absolute;
      top: 50px;
      width: 100px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.6;
      animation: moveClouds linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .cloud::before {
      width: 60px;
      height: 60px;
      top: -20px;
      left: 20px;
    }

    .cloud::after {
      width: 80px;
      height: 80px;
      top: -30px;
      left: 40px;
    }

    @keyframes moveClouds {
      0% { left: 100%; }
      100% { left: -150px; }
    }

    /* 🌈 遊戲區域 */
    .game {
      position: relative;
      width: 100%;
      height: 300px;
      border-bottom: 4px solid #333;
      overflow: hidden;
      background: transparent;
    }

	.dino {
	  position: absolute;
	  bottom: 0;
	  left: 50px;
	  width: 40px;
	  height: 40px;
	  background-color: #333;
	  border-radius: 4px;
	  transition: background-color 0.15s;
	  border: 2px solid white; /* 白色邊框 */
	}


    .cactus {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;
      background-color: green;
      animation: moveCactus 2s linear forwards;
    }

    @keyframes moveCactus {
      0% { left: 100%; }
      100% { left: -20px; }
    }

    .score, .high-score {
      position: absolute;
      top: 10px;
      font-size: 18px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .score { left: 10px; }
    .high-score { right: 10px; }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: red;
      display: none;
      text-shadow: 2px 2px 5px #000;
    }

    .restart-btn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ☁️ 多個雲朵 -->
  <div class="cloud" style="top:30px; animation-duration: 50s;"></div>
  <div class="cloud" style="top:80px; animation-duration: 70s; left: 200px;"></div>
  <div class="cloud" style="top:120px; animation-duration: 90s; left: 400px;"></div>

  <div class="game" id="game">
    <div class="score" id="score" style="user-select: none;">分數：0</div>
    <div class="high-score" id="highScore" style="user-select: none;">歷史最高得分：0</div>
    <div class="game-over" id="gameOver">遊戲結束</div>
    <button class="restart-btn" id="restartBtn">重新開始</button>
    <div class="dino" id="dino"></div>
  </div>

  <!-- 🔊 音效資源 -->
  <audio id="jumpSound" src=""></audio>
  <audio id="hitSound" src="negative_beeps.mp3"></audio>
  <audio id="scoreSound" src="90s-game-ui.mp3"></audio>

  <script>
    const dino = document.getElementById("dino");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");
    const gameOverText = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");

    const jumpSound = document.getElementById("jumpSound");
    const hitSound = document.getElementById("hitSound");

    let isJumping = false;
    let score = 0;
    let gameOver = false;
    let cactusInterval;
    let hue = 0;

    // 🌈 七彩變色
    setInterval(() => {
      hue = (hue + 15) % 360;
      dino.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
    }, 150);

    function jump() {
      if (isJumping || gameOver) return;
      jumpSound.play();
      isJumping = true;
      let position = 0;
      const upInterval = setInterval(() => {
        if (position >= 100) {
          clearInterval(upInterval);
          const downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              position -= 10;
              dino.style.bottom = position + "px";
            }
          }, 15);
        } else {
          position += 10;
          dino.style.bottom = position + "px";
        }
      }, 15);
    }

    function createCactus() {
      if (gameOver) return;

      const cactus = document.createElement("div");
      cactus.classList.add("cactus");
      cactus.dataset.counted = "false";
      game.appendChild(cactus);

      const moveInterval = setInterval(() => {
        if (gameOver) {
          clearInterval(moveInterval);
          cactus.remove();
          return;
        }

        const cactusLeft = cactus.offsetLeft;
        const dinoBottom = parseInt(window.getComputedStyle(dino).bottom);

        if (cactusLeft < 70 && cactusLeft > 30 && dinoBottom < 40) {
          endGame();
          clearInterval(moveInterval);
          cactus.remove();
        }

        if (cactusLeft <= -20 && cactus.dataset.counted === "false" && !gameOver) {
          cactus.dataset.counted = "true";
          clearInterval(moveInterval);
          cactus.remove();
          score++;
          scoreDisplay.innerText = "分數：" + score;
		  const scoreSound = document.getElementById("scoreSound");

		  // 加分時播放
		  scoreSound.play();

        }
      }, 20);
    }

    function startCreatingCactus() {
      cactusInterval = setInterval(() => {
        if (!gameOver) createCactus();
      }, 1500);
    }

    function endGame() {
      gameOver = true;
      hitSound.play();
      gameOverText.style.display = "block";
      restartBtn.style.display = "block";

      // 更新最高分
      const highScore = parseInt(localStorage.getItem("highScore") || "0");
      if (score > highScore) {
        localStorage.setItem("highScore", score);
        highScoreDisplay.innerText = "歷史最高得分：" + score;
      }
    }

    function resetGame() {
      gameOver = false;
      score = 0;
      isJumping = false;
      scoreDisplay.innerText = "分數：0";
      gameOverText.style.display = "none";
      restartBtn.style.display = "none";
      document.querySelectorAll(".cactus").forEach(c => c.remove());
      clearInterval(cactusInterval);
      startCreatingCactus();
    }

    // 初始化最高分顯示
    highScoreDisplay.innerText = "歷史最高得分：" + (localStorage.getItem("highScore") || "0");

    document.addEventListener("keydown", function(event) {
      if (event.code === "Space") {
        if (gameOver) resetGame();
        else jump();
      }
    });

    game.addEventListener("click", () => {
      if (gameOver) resetGame();
      else jump();
    });

    game.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (gameOver) resetGame();
      else jump();
    });

    restartBtn.addEventListener("click", resetGame);

    // 開始遊戲
    startCreatingCactus();
  </script>
</body>
</html>
